version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: speakscore
    ports:
      - '5432:5432'
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  minio:
    image: minio/minio:RELEASE.2024-03-15T01-07-19Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./docker-data/minio:/data
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/speakscore
      JWT_SECRET: devsecret
      PORT: 4000
      S3_BUCKET: speakscore
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      REDIS_URL: redis://redis:6379
    ports:
      - '4000:4000'
    command: pnpm dev
    working_dir: /app
    volumes:
      - ./:/app
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - '5173:5173'
    command: pnpm dev --host
    working_dir: /app/apps/web
    volumes:
      - ./:/app
